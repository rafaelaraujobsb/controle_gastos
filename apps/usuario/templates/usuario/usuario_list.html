{% extends 'base.html' %}

{% block title %}
Usuário - Controle de Gastos
{% endblock %}

{% block main %}
<br>

<h3><strong>Usuários</strong></h3>
<br>

<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nome</th>
            <th scope="col">Ações</th>
        </tr>
    </thead>
    <tbody>
        {% for usuario in object_list %}
        <tr>
            <th scope="row">{{ usuario.matricula }}</th>
            <td>{{ usuario }}</td>
            <td>
                <a href="{% url 'atualizar_usuario' usuario.matricula %}">Editar</a>
                &nbsp;&nbsp;&nbsp; 
                <a href="{% url 'deletar_usuario' usuario.matricula %}">Apagar</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<br>

<div class="float-right">
    <a href="{% url 'cadastrar_usuario' %}"><button type="button" class="btn btn-outline-primary">Novo Usuário</button></a>
</div>
{% endblock %}
